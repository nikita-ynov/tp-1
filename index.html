<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon premier site</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Bienvenue sur mon site</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/gallery.html">Galelry</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Introduction</h2>
            <p>Ceci est un paragraphe avec du <strong>gras</strong> et de <em>l’italique</em>.</p>
            <p>Un lien vers <a target="_blank" href="https://github.com/nikita-ynov/tp-1">Mon projet GitHub</a></p>
            <!-- Mettre le lien de votre projet GitHub -->
            <p>Une image : <img class="custImage" src="/images/1.jpg" alt=""></p> <!-- Mettre le chemin vers votre image -->
        </section>
        <div class="box">Une boîte simple</div>
        <section id="mise-en-page">
            <h2>Mise en page avec Grid</h2>
            <div class="grid">
                <header class="zone">Header</header>
                <aside class="zone">Sidebar</aside>
                <main class="zone">Contenu</main>
                <footer class="zone">Footer</footer>
            </div>
        </section>
        <section class="pos-container">
            <div class="pos pos-static">Static</div>
            <div class="pos pos-relative">Relative</div>
            <div class="wrapper">
                <div class="pos pos-absolute">Absolute</div>
            </div>
            <div class="pos pos-fixed">Fixed</div>
        </section>
    </main>

    <footer class="container">
        <p>Nikita Petrenko - Mon premier site</p>
    </footer>
</body>

</html>
